<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="page">
            <div>HEADER</div>
            <div class="categories-column">
                <div v-for="category in categories" v-bind:category="category">
                    {{category.name}}
                    <div></div>
                </div>
            </div>
            <div>FOOTER</div>
        </div>
    </body>
</html>

<script type="text/javascript">

var page = new Vue({
    el: '#page',
    data: {
        categories: []
    },
    methods: {
        
    },
    created: function () {
        fetch("context.json")
            .then((resp) => resp.json())
            .then((json) => page.categories = json.categories)
    }
})

</script>
